<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حساب سرعة الإنترنت</title>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #6e7fdb, #4158d0, #c850c0, #ffcc70);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        margin-top: 50px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
      }

      .button {
        padding: 15px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #2980b9;
      }

      .speed-info {
        margin-top: 20px;
        font-size: 20px;
        color: white;
      }

      .loading-indicator {
        display: none;
        margin-top: 10px;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>📶 حساب سرعة الإنترنت</h2>
      <button class="button" id="startButton">ابدأ حساب السرعة</button>

      <div id="speedInfo" class="speed-info" style="display: none;">
        <p id="loadingIndicator" class="loading-indicator">⏳ جاري حساب سرعة الإنترنت...</p>
        <p id="downloadSpeed"></p>
        <p id="uploadSpeed"></p>
      </div>
    </div>

    <script>
      document.getElementById("startButton").addEventListener("click", function () {
        // إظهار المؤشر الدائري
        document.getElementById("speedInfo").style.display = "block";
        document.getElementById("loadingIndicator").style.display = "block";

        // حساب سرعة التحميل
        testDownloadSpeed();
      });

      function testDownloadSpeed() {
        const startTime = new Date().getTime();
        const testFile = new Image();
        testFile.src = "https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png?" + Math.random();

        testFile.onload = function () {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // الوقت بالثواني
          const fileSize = testFile.src.length / 8; // قياس حجم الصورة بالميغابايت
          const speedMbps = ((fileSize / duration) * 8).toFixed(2); // السرعة بالميغابت في الثانية

          // عرض سرعة التحميل بالميغابت
          document.getElementById("downloadSpeed").textContent = `سرعة التحميل: ${speedMbps} ميغابت/ثانية`;

          // حساب سرعة الرفع بعد حساب التحميل
          testUploadSpeed();
        };
      }

      function testUploadSpeed() {
        const uploadFile = new Blob([new ArrayBuffer(1024 * 1024)]); // ملف بحجم 1 ميجابايت
        const startTime = new Date().getTime();

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://your-upload-endpoint-here.com", true);
        xhr.setRequestHeader("Content-Type", "application/octet-stream");
        
        xhr.onload = function () {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // الوقت بالثواني
          const fileSize = uploadFile.size / 1024 / 1024; // الحجم بالميغابايت
          const speedMbps = ((fileSize / duration) * 8).toFixed(2); // السرعة بالميغابت في الثانية

          // عرض سرعة الرفع
          document.getElementById("uploadSpeed").textContent = `سرعة الرفع: ${speedMbps} ميغابت/ثانية`;

          // إخفاء الرسالة بعد 4 ثوانٍ
          setTimeout(function () {
            document.getElementById("downloadSpeed").textContent = "";
            document.getElementById("uploadSpeed").textContent = "";
            document.getElementById("speedInfo").style.display = "none";
          }, 4000);
        };

        // إرسال البيانات
        xhr.send(uploadFile);
      }
    </script>
  </body>
</html>
