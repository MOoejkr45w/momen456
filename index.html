<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط صورة وفيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>التقاط صورة وفيديو من الكاميرا</h1>
    <video id="video" autoplay></video>
    <br>
    <button id="captureButton">التقاط الصورة</button>
    <button id="recordButton">تسجيل الفيديو</button>
    <p class="message" id="message"></p>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const recordButton = document.getElementById('recordButton');
        const message = document.getElementById('message');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;
        let recorder;
        let chunks = [];

        // بدء تشغيل الفيديو من كاميرا الويب
        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                message.textContent = "لم يتمكن المتصفح من الوصول إلى الكاميرا.";
                console.error("خطأ في الوصول إلى الكاميرا: ", err);
            }
        }

        // التقاط صورة عند الضغط على الزر
        captureButton.addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            sendImageToWebhook(imageData);
        });

        // بدء تسجيل الفيديو
        recordButton.addEventListener('click', () => {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
                recordButton.textContent = "تسجيل الفيديو";
            } else {
                startRecording();
                recordButton.textContent = "إيقاف التسجيل";
            }
        });

        // إرسال الصورة إلى الـ Webhook
        async function sendImageToWebhook(imageData) {
            try {
                const response = await fetch('https://discord.com/api/webhooks/your-webhook-id/your-webhook-token', { // استبدل بـ Webhook الخاص بك
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                if (response.ok) {
                    message.textContent = "تم إرسال الصورة بنجاح!";
                } else {
                    message.textContent = "حدث خطأ أثناء إرسال الصورة.";
                }
            } catch (err) {
                message.textContent = "حدث خطأ أثناء الاتصال بالـ Webhook.";
                console.error("Error sending image:", err);
            }
        }

        // بدء تسجيل الفيديو
        function startRecording() {
            chunks = [];
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = () => sendVideoToWebhook();
            recorder.start();
        }

        // إرسال الفيديو إلى الـ Webhook
        async function sendVideoToWebhook() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('video', blob, 'video.webm');

            try {
                const response = await fetch('https://discord.com/api/webhooks/your-webhook-id/your-webhook-token', { // استبدل بـ Webhook الخاص بك
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    message.textContent = "تم إرسال الفيديو بنجاح!";
                } else {
                    message.textContent = "حدث خطأ أثناء إرسال الفيديو.";
                }
            } catch (err) {
                message.textContent = "حدث خطأ أثناء الاتصال بالـ Webhook.";
                console.error("Error sending video:", err);
            }
        }

        // بدء تشغيل الفيديو عند تحميل الصفحة
        window.onload = startVideo;
    </script>

</body>
</html>
