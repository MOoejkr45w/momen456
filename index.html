<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختبار سرعة الإنترنت</title>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #6e7fdb, #4158d0, #c850c0, #ffcc70);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        margin-top: 50px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
      }

      #speedInfo {
        font-size: 20px;
        margin-top: 20px;
        color: #f1c40f;
      }

      #internetSpeedBtn {
        margin-top: 20px;
        background-color: #f39c12;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      #internetSpeedBtn:hover {
        background-color: #e67e22;
      }

      /* Circular loading spinner */
      #loadingIndicator {
        margin: 20px auto;
        width: 80px;
        height: 80px;
        border: 8px solid transparent;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Style for the speeds */
      .speedResult {
        font-size: 24px;
        color: #3498db;
        margin-top: 20px;
      }

      /* Animations */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>اختبار سرعة الإنترنت</h2>

      <button id="internetSpeedBtn" onclick="checkInternetSpeed()">حساب سرعة الإنترنت</button>

      <!-- Circular Loading Spinner -->
      <div id="loadingIndicator"></div>

      <div id="speedInfo">جاري حساب سرعة الإنترنت...</div>

      <div id="downloadSpeed" class="speedResult"></div>
      <div id="uploadSpeed" class="speedResult"></div>
    </div>

    <script>
      // دالة حساب سرعة الإنترنت
      function checkInternetSpeed() {
        const speedInfoDiv = document.getElementById("speedInfo");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const downloadSpeedDiv = document.getElementById("downloadSpeed");
        const uploadSpeedDiv = document.getElementById("uploadSpeed");

        // عرض الشريط المتحرك و"جاري الحساب"
        speedInfoDiv.textContent = "جاري حساب سرعة الإنترنت...";
        loadingIndicator.style.display = "block"; // عرض الساعة الدائرية

        // حساب سرعة التحميل
        const image = new Image();
        const startTime = new Date().getTime();
        image.src = "https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png?" + Math.random();

        image.onload = function () {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // الوقت بالثواني
          const speed = (image.src.length / duration / 1024).toFixed(2); // السرعة بالميغابت/ثانية
          
          // إخفاء الساعة المتحركة
          loadingIndicator.style.display = "none";

          // عرض السرعة بعد حسابها
          downloadSpeedDiv.textContent = `سرعة التحميل: ${speed} ميغابت/ثانية`;

          // بدء حساب سرعة الرفع بعد حساب التحميل
          checkUploadSpeed();
        };
      }

      function checkUploadSpeed() {
        const uploadSpeedDiv = document.getElementById("uploadSpeed");

        // حساب سرعة الرفع
        const uploadStartTime = new Date().getTime();
        const uploadImage = new Image();
        uploadImage.src = "https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png?" + Math.random();

        uploadImage.onload = function () {
          const uploadEndTime = new Date().getTime();
          const uploadDuration = (uploadEndTime - uploadStartTime) / 1000; // الوقت بالثواني
          const uploadSpeed = (uploadImage.src.length / uploadDuration / 1024).toFixed(2); // السرعة بالميغابت/ثانية

          // عرض سرعة الرفع
          uploadSpeedDiv.textContent = `سرعة الرفع: ${uploadSpeed} ميغابت/ثانية`;
        };
      }
    </script>
  </body>
</html>
