<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال ملفات إلى ديسكورد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #6e7fdb, #4158d0, #c850c0, #ffcc70);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      color: white;
      padding: 0;
      margin: 0;
    }

    h2 {
      font-size: 36px;
      margin-top: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    label {
      font-size: 18px;
      margin-top: 20px;
      display: block;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 15px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    input[type="file"]:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .alert {
      padding: 15px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      display: none;
    }

    .error {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>📩 إرسال ملفات إلى ديسكورد</h2>

    <label for="webhookInput">أدخل رابط ويب هوك ديسكورد هنا:</label>
    <input type="text" id="webhookInput" placeholder="https://discord.com/api/webhooks/..." required>

    <label for="fileInput">اختر ملفاتك هنا</label>
    <input type="file" id="fileInput" multiple>

    <button id="sendBtn">إرسال الملفات إلى ديسكورد</button>

    <div id="alert" class="alert"></div>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const webhookInput = document.getElementById("webhookInput");
      const alertDiv = document.getElementById("alert");

      if (fileInput.files.length === 0) {
        alert("❌ يجب اختيار ملف أو أكثر");
        return;
      }

      if (!webhookInput.value) {
        alert("❌ يجب إدخال رابط الويب هوك");
        return;
      }

      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append("file", file);
      }

      formData.append("content", "📤 تم إرسال الملفات تلقائيًا إلى ديسكورد");

      try {
        const res = await fetch(webhookInput.value, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        alertDiv.style.display = 'block';

        if (res.ok) {
          alertDiv.classList.remove('error');
          alertDiv.textContent = "✅ تم إرسال الملفات بنجاح!";
          // إذا تم إرسال الملفات بنجاح، عرض روابط الملفات المرفقة
          if (data.attachments && data.attachments.length > 0) {
            const fileLinks = data.attachments.map(file => file.url);
            alertDiv.textContent += ` الروابط: ${fileLinks.join(', ')}`;
          }
        } else {
          alertDiv.classList.add('error');
          alertDiv.textContent = `❌ فشل في الإرسال، رمز الخطأ: ${res.status} - ${data.message || ''}`;
        }
      } catch (error) {
        alertDiv.classList.add('error');
        alertDiv.textContent = `❌ حدث خطأ أثناء الإرسال: ${error.message}`;
      }
    });
  </script>

</body>
</html>
