<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إرسال ملفات إلى ديسكورد</title>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #6e7fdb, #4158d0, #c850c0, #ffcc70);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        margin-top: 50px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
      }

      label {
        font-size: 18px;
        margin-top: 20px;
        display: block;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #f0f0f0;
        border: none;
        border-radius: 5px;
      }

      button {
        padding: 15px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      input[type="file"]:focus,
      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
      }

      /* Animation for background */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .alert {
        padding: 15px;
        margin-top: 20px;
        background-color: #2ecc71;
        color: white;
        border-radius: 5px;
        display: none;
      }

      .error {
        background-color: #e74c3c;
      }

      .discord-info {
        margin-top: 30px;
        font-size: 18px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .discord-info a {
        color: #3498db;
        text-decoration: none;
        font-size: 20px;
      }

      .discord-info img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin-top: 10px;
      }

      #progressContainer {
        display: none;
        margin-top: 20px;
      }

      #progressBackground {
        background-color: #000;
        border-radius: 20px;
        overflow: hidden;
      }

      #progressBar {
        height: 25px;
        width: 0%;
        background: linear-gradient(to right, #ff4d4d, #990000);
        color: white;
        text-align: center;
        line-height: 25px;
        font-weight: bold;
        border-radius: 20px;
      }

      #progressText {
        margin-top: 10px;
        font-size: 16px;
      }

      #fileNameDisplay {
        font-size: 16px;
        color: black;
        margin-bottom: 10px;
      }

      /* Styling for speed test */
      #internetSpeedBtn {
        margin-top: 20px;
        background-color: #f39c12;
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      #internetSpeedBtn:hover {
        background-color: #e67e22;
      }

      /* Loading Spinner */
      #loadingIndicator {
        margin-top: 10px;
        width: 50px;
        height: 50px;
        border: 8px solid transparent;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .speedResult {
        font-size: 24px;
        margin-top: 20px;
        color: #3498db;
      }

      .speedResultText {
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>📩 إرسال ملفات إلى ديسكورد</h2>

      <label for="webhookInput">أدخل رابط ويب هوك ديسكورد هنا:</label>
      <input type="text" id="webhookInput" placeholder="https://discord.com/api/webhooks/..." required />

      <label for="fileInput">اختر ملفاتك هنا</label>
      <input type="file" id="fileInput" multiple />
      <div id="fileNameDisplay">📁 تم اختيار ملف واحد</div>

      <button id="sendBtn">إرسال الملفات إلى ديسكورد</button>

      <!-- Speed Test Section -->
      <button id="internetSpeedBtn" onclick="checkInternetSpeed()">حساب سرعة الإنترنت</button>

      <!-- Circular Loading Indicator -->
      <div id="loadingIndicator"></div>

      <div id="speedInfo" class="speedResultText">جاري حساب سرعة الإنترنت...</div>
      <div id="downloadSpeed" class="speedResult"></div>
      <div id="uploadSpeed" class="speedResult"></div>

      <div id="alert" class="alert"></div>

      <div class="discord-info">
        <span>للتواصل مع المبرمج:</span>
        <a href="https://discord.com/users/725885877770911754" target="_blank">momen.evil</a>
        <img
          src="https://media.discordapp.net/attachments/1031970632658858015/1363331289276485672/images.jpeg?ex=6805a4b4&is=68045334&hm=89ce65adb92482cd56dfbbda97ca91afe216c199b9138ee049c31f0b5ddcf535&=&format=webp"
          alt="Discord Profile Picture"
        />
      </div>
    </div>

    <script>
      // دالة حساب سرعة الإنترنت
      function checkInternetSpeed() {
        const speedInfoDiv = document.getElementById("speedInfo");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const downloadSpeedDiv = document.getElementById("downloadSpeed");
        const uploadSpeedDiv = document.getElementById("uploadSpeed");

        // إخفاء الرسائل السابقة وعرض الساعة الدائرية
        downloadSpeedDiv.textContent = "";
        uploadSpeedDiv.textContent = "";
        speedInfoDiv.textContent = "جاري حساب سرعة الإنترنت...";
        loadingIndicator.style.display = "block"; // عرض الساعة الدائرية

        // حساب سرعة التحميل
        const image = new Image();
        const startTime = new Date().getTime();
        image.src = "https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png?" + Math.random();

        image.onload = function () {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // الوقت بالثواني
          const speed = (image.src.length / duration / 1024).toFixed(2); // السرعة بالميغابت/ثانية

          // إخفاء الساعة المتحركة
          loadingIndicator.style.display = "none";

          // عرض سرعة التحميل
          downloadSpeedDiv.textContent = `سرعة التحميل: ${speed} ميغابت/ثانية`;

          // بدء حساب سرعة الرفع بعد حساب التحميل
          checkUploadSpeed();
        };
      }

      function checkUploadSpeed() {
        const uploadSpeedDiv = document.getElementById("uploadSpeed");

        // حساب سرعة الرفع
        const uploadStartTime = new Date().getTime();
        const uploadImage = new Image();
        uploadImage.src = "https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png?" + Math.random();

        uploadImage.onload = function () {
          const uploadEndTime = new Date().getTime();
          const uploadDuration = (uploadEndTime - uploadStartTime) / 1000; // الوقت بالثواني
          const uploadSpeed = (uploadImage.src.length / uploadDuration / 1024).toFixed(2); // السرعة بالميغابت/ثانية

          // عرض سرعة الرفع
          uploadSpeedDiv.textContent = `سرعة الرفع: ${uploadSpeed} ميغابت/ثانية`;

          // بعد 4 ثواني، إخفاء السرعات
          setTimeout(function () {
            downloadSpeedDiv.textContent = "";
            uploadSpeedDiv.textContent = "";
            speedInfoDiv.textContent = "";
          }, 4000);
        };
      }
    </script>
  </body>
</html>
